<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>دفترچه تلفن</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    
    th, td {
      text-align: left;
      padding: 8px;
    }
    
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    
    input[type="text"] {
      padding: 5px;
      width: 100%;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>دفترچه تلفن</h1>
    
    <input type="text" id="searchInput" onkeyup="searchPhonebook()" placeholder="جستجو...">
    
    <table id="phonebook">
        <thead>
        <tr>
            <th>نام</th>
            <th>واحد</th>
            <th>شماره داخلی</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>علی</td>
            <td>فروش</td>
            <td>101</td>
        </tr>
        <tr>
            <td>محمد</td>
            <td>تولید</td>
            <td>102</td>
        </tr>
        <tr>
            <td>ناهید</td>
            <td>بازاریابی</td>
            <td>103</td>
        </tr>
        <tr>
            <td>سارا</td>
            <td>حسابداری</td>
            <td>104</td>
        </tr>
        </tbody>
    </table>
  </div>
    <script>
        function searchPhonebook() {
        var input, filter, table, rows, name, unit, ext, i;
        input = document.getElementById("searchInput");
        filter = input.value.toUpperCase();
        table = document.getElementById("phonebook");
        rows = table.getElementsByTagName("tr");
        for (i = 0; i < rows.length; i++) {
            name = rows[i].getElementsByTagName("td")[0];
            unit = rows[i].getElementsByTagName("td")[1];
            ext = rows[i].getElementsByTagName("td")[2];
            if (name || unit || ext) {
            if (name.innerHTML.toUpperCase().indexOf(filter) > -1 || unit.innerHTML.toUpperCase().indexOf(filter) > -1 || ext.innerHTML.toUpperCase().indexOf(filter) > -1) {
                rows[i].style.display = "";
            } else {
                rows[i].style.display= "none";
                }
            }
        }
        }
    </script>

</body>
</html>
