<!DOCTYPE html>
<html lang="fa-IR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>تلفن داخلی های سایت سنگان</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header class="pb-3 mb-4 text-center border-bottom">
        <img src="opsim.jfif" height="80px;">
        <span class="fs-4">تلفن داخلی های پرسنل سایت سنگان</span>
    </header>
  </div>
  <div class="text-center">
    <div class="container">
      <div class="row">
        <div class="col-lg-7 mx-auto text-center">
          <form>
            <div class="form-group mt-1">
              <input type="text" id="searchInput" class="form-control" onkeyup="searchPhonebook()" placeholder="واحد، سمت، نام یا شماره داخلی را وارد کنید...">
            </div>
          </form>
        </div>
        <div class="col-lg-7 mx-auto text-center table-height">
          <table class="table" id="phonebook">
            <thead class="sahelbold">
              <tr>
                <th>واحد</th>
                <th>سمت</th>
                <th>نام خانوادگی</th>
                <th>داخلی</th>
              </tr>
            </thead>
            <tbody class="target-id">
                
            </tbody>
          </table>
        </div>
      </div>
    </div>
    
    </div>
  </div>
  <footer class="text-center border-top py-3 mt-5 edition">

  </footer>
  <script src="main.js"></script>
</body>
</html>
