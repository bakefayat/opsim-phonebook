<!DOCTYPE html>
<html lang="fa-IR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>دفترچه تلفن داخلی های سایت سنگان</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
  <div class="py-5 text-center">
    <div class="container">
     <div class="row">
      <h4>دفترچه تلفن آنلاین داخلی های پرسنل سایت سنگان</h4>
      <input type="text" id="searchInput" onkeyup="searchPhonebook()" placeholder="واحد یا سمت یا نام یا شماره داخلی را وارد کنید...">
      
      <table id="phonebook">
          <thead>
          <tr>
              <th>واحد</th>
              <th>سمت</th>
              <th>نام</th>
              <th>شماره داخلی</th>
          </tr>
          </thead>
          <tbody class="target-id">
            
          </tbody>
      </table>
     </div>
    </div>
    </div>
  <script src="main.js"></script>
</body>
</html>
